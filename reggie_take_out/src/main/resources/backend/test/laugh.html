<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body>
<div id="app">
  <input type="button" value="get请求"  class="get" @click="get">
  <input type="button" value="post请求"  class="post">
  <p v-for="item in jokes">
    {{item}}
  </p>

</div>
</body>
<script>
  var app=new Vue({
    el:"#app",
    data:{
      jokes:[],
      name:"fwj"
    },
    methods:{
      get:function (){
        axios.get("https://autumnfish.cn/api/joke/list?num=3").then(res=>{
          console.log(res);
          this.jokes=res.data.data;
        },err=>{

        })
      }
    }
  })
</script>
</html>
